<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hristo & Nicole's Wedding</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hristo & Nicole's Wedding</h1>
        <p>Join us for our special day!</p>
    </header>

    <section id="countdown">
        <h2>Countdown to Our Wedding</h2>
        <p id="timer">Loading...</p>
    </section>

    <section id="event-details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> June 15, 2025</p>
        <p><strong>Time:</strong> 4:00 PM</p>
        <p><strong>Location:</strong> Sunset Beach Resort</p>
    </section>

    <section id="rsvp">
        <h2>RSVP Now</h2>
        <p>Please let us know if you’ll be attending.</p>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <label for="message">Special Requests:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Submit RSVP</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Hristo & Nicole's Wedding | Designed with ❤️</p>
    </footer>

    <script src="assets/js/countdown.js"></script>
</body>
</html>
